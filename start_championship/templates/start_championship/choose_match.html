{% extends 'register_team/base.html' %}

{% block title %}Choose Match{% endblock %}

{% block content %}
<h1>Choose a Match to Manage</h1>
<form method="post">
    {% csrf_token %}
    <ul>
        {% for match in matches %}
            <li>
                {{ match.team_a }} vs {{ match.team_b }}
                <button type="submit" name="match_id" value="{{ match.id }}">Manage Match</button>
            </li>
        {% endfor %}
    </ul>
</form>
{% endblock %}
